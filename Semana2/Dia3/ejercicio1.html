<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./ejercicio1.css">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor">
        <h1>Register</h1>
        <form>
            <input type="text" id="input-fullname">
            <br/>
            <label for="input-fullname">YOUR FULL NAME</label>
            <br/>

            <input type="email" id="input-email">
            <br/>
            <label for="input-email">EMAIL</label>
            <br/>
            
            <input type="text" id="input-address">
            <br/>
            <label for="input-address">ADDRESS</label>
            <br/>

            <input type="text" id="input-city">
            <br/>
            <label for="input-city">CITY</label>
            <br/>

            <input type="number" id="input-age">
            <br/>
            <label for="input-age">AGE</label>
            <br/>
        </form>
    </div>
</body>
</html>
