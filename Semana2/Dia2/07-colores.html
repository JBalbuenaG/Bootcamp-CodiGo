<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./07-colores.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Colores Definidos</h2>
        <p>
            <ul>
                <li class="red">red</li>
                <li class="yellow">yellow</li>
                <li class="blue">blue</li>
            </ul>
        </p>
    </section>
    <hr>
    <section>
        <h2>Colores en Hexadecimal</h2>
        <p>
            <ul>
                <li class="azulhex">blue</li>
                <li class="violetahex">violet</li>
                <li class="grishex">gray</li>
            </ul>
        </p>
    </section>
    <hr>
    <section>
        <h2>Colores en RGB</h2>
        <p>
            <ul>
                <li class="rosado">Rosado</li>
                <li class="mostaza">mostaza</li>
                <li class="alpha">Transparente</li>
            </ul>
        </p>
    </section>


</body>
</html>
