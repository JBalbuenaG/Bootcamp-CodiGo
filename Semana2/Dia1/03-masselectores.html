<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="./03-masselectores.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios y selectores</h1>
    </header>

    <section class="form-personal">
        <h2>Datos Personales</h2>
        <form>
            <p>
                <label>Nombres</label>
                <input type="text">
            </p>
            <p>
                <label>Apellidos</label>
                <input type="text">
            </p>
        </form>
    </section>

    <section class="form-social">
        <h2>Tus Redes Sociales</h2>
        <form>
            <p>
                <label>Facebook</label>
                <input type="text">
            </p>
            <p>
                <label>Twitter</label>
                <input type="text">
            </p>
            <p>
                <label>Steam</label>
                <input type="text" class="inputstream">
            </p>
        </form>
    </section>

    <section class="form-profesional">
        <h2>Tus Redes Sociales</h2>
        <form>
            <p>
                <label>Github</label>
                <input type="text">
            </p>
            <p>
                <label>LinkedIn</label>
                <input type="text">
            </p>
        </form>
    </section>

</body>
</html>
